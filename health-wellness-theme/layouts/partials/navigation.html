<ul class="nav-menu">
    {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
            <li class="dropdown">
                <a href="{{ .URL }}" {{ if eq $.Section (strings.TrimPrefix "/" .URL | strings.TrimSuffix "/") }}class="active"{{ end }}>
                    {{ .Name }} <i class="fas fa-chevron-down"></i>
                </a>
                <ul class="dropdown-menu">
                    {{ range .Children }}
                        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </li>
        {{ else }}
            <li><a href="{{ .URL }}" {{ if eq $.Section (strings.TrimPrefix "/" .URL | strings.TrimSuffix "/") }}class="active"{{ end }}>{{ .Name }}</a></li>
        {{ end }}
    {{ end }}
</ul>
